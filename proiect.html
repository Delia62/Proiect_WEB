<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unemployment Explorer</title>
    <style>
        body {
            background-image: url('fundal3.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            overflow-y: scroll; /* Permitere derulare verticală a întregii pagini */
            position: relative; /* Necesar pentru poziționare absolută */
        }

        main {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
            padding: 2rem;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1490px;
            margin: 0 auto;
        }
        .button {
            display: block;
            width: 174px;
            border: none;
            background-color:white;
            color: black;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin: 3px 2px;
            cursor: pointer;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .vertical-menu {
            width: 200px;
            background-color: #f0f0f0;
            margin-top: 100px;
     
            height: 100%; /* Menținerea înălțimii complete a containerului */
        }

        .vertical-menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #000;

        }

        .vertical-menu a:hover {
            background-color: #ccc;
        }
        .top-buttons {
            position: right;
            margin-right: 100px;
            width: 150px;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: row;
            z-index: 999; /* Asigură poziționarea deasupra conținutului */
        }

        .top-button {
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            margin-right: 20px;
            cursor: pointer;
            font-size: 10px;
        }

        h1 {
            margin: 0;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }

        nav li {
            margin-bottom: 0;
            margin-right: 1rem;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        #search-container {
            flex: 1 1 60%;
            margin-right: 2rem;
        }

        #search-form {
            display: flex;
        }

        #search-box {
            flex: 1;
            padding: 0.5rem;
            margin-right: 1rem;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start; /* Aliniere în partea de sus a containerului */
            height: 2000px; /* Înălțimea totală a paginii pentru a demonstra funcționalitatea de derulare */
            position: relative; /* Necesar pentru poziționare absolută */
        }
    </style>
</head>
<body>
    <header>
        <h1>Șomajul în România</h1>
        <nav>
            <ul>
                <div class="top-buttons">
                    <a href="pagina1.html" class="button">Logout</a>
                    <a href="pagina2.html" class="button">Chestionar</a>
                </div>
               
            </ul>
        </nav>
    </header>
    <main>
        <section id="search-container">
            <form id="search-form">
                <input type="text" id="search-box" placeholder="Search datasets...">
                <button type="submit">Search</button>
                <!-- Add filtering options here, such as category dropdowns -->
            </form>
        </section>
        <div class="container">
            <div class="vertical-menu">
                <a href="proiect.html" class="button">Despre șomaj</a>
                <a href="proiect.html" class="button">Șomajul pe județe</a>
                <a href="proiect.html" class="button">Nivel de educație</a>
                <a href="proiect.html" class="button">Grupe de vârstă</a>
                <a href="proiect.html" class="button">Mediu</a>
                <a href="proiect.html" class="button">Perioadă de timp</a>
                <a href="proiect.html" class="button">Bugetul</a>
                <a href="proiect.html" class="button">Rata șomajului</a>
                <a href="proiect.html" class="button">Protecție socială</a>
                <a href="proiect.html" class="button">Muncă</a>
                <a href="proiect.html" class="button">Ministerul Muncii</a>
                <a href="proiect.html" class="button">Alte țări</a>
                <a href="proiect.html" class="button">Predicții șomaj</a>
                <!-- Adăugați aici mai multe butoane dacă aveți nevoie -->
            </div>
            <!-- Repeat the above 'article' element for each dataset item -->
        </section>
    </main>
</body>
</html>
