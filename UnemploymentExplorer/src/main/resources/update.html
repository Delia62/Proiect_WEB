<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unemployment Explorer</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css" >
    <link rel="stylesheet" type="text/css" href="./css/update_styles.css" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="./js/checkSession.js"></script>
    <script src="./js/search.js" defer></script>

</head>



<body>


    <header>
        <h1>Administrare aplica»õie</h1>
        <nav>
            <ul>
                <li>
                <div class="top-buttons" style="position: relative; top: 5%; left: 55%;">
                    <a href="admin.html" class="button">Back</a>
                </div>
                </li>
                <li>
                    <input type="checkbox" id="menu-toggle">
                    <label for="menu-toggle" class="menu-icon">&#9776;</label>
                    
                    <div id="menu">
                        <a href="home.html" class="button">Acasa</a>
                        <a href="admin.html" class="button">Admin</a>
                        <a href="update.html" class="button">Import/Export luni</a>
                        <a href="exportBazaDeDate.html" class="button">Export baza de date</a>
                        <a class="button" id="logout-button">Logout</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>


    <main style="padding-top: 150px;">  

        <section id="search-container">
            <form id="search-form" style="margin-bottom: 50px;">
                <input type="text" id="search-box" placeholder="Search datasets...">
                <div id="suggestions-container" style=" position: absolute; background-color: #f9f9f9; min-width: 160px; box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); z-index: 1; border-radius: 4px; padding: 12px 16px; margin-top: 40px; cursor: pointer;" ></div>
                <button type="submit">Search</button>
            </form>
        </section>





        <!-- <div class="main-container">
            <div class="main-content">
            </div>
        </div> -->
       
    
        <div class="main-container">
            <div class="main-content">
                
                <h1>Update fisiere in baza de date</h1>


                <form >
                    <label for="file">Selecteaza fisierul:</label><br>
                    <select name="upload-an" id="upload-an" >
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                    </select>
                    <select name="upload-luna" id="upload-luna" >
                        <option value="ianuarie">ianuarie</option>
                        <option value="februarie">februarie</option>
                        <option value="martie">martie</option>
                        <option value="aprilie">aprilie</option>
                        <option value="mai">mai</option>
                        <option value="iunie">iunie</option>
                        <option value="iulie">iulie</option>
                        <option value="august">august</option>
                        <option value="septembrie">septembrie</option>
                        <option value="octombrie">octombrie</option>
                        <option value="noiembrie">noiembrie</option>
                        <option value="decembrie">decembrie</option>
                    </select>
                    <select name="upload-tip" id="upload-tip">
                        <option value="educatie">educatie</option>
                        <option value="mediu">mediu</option>
                        <option value="varsta">varsta</option>
                        <option value="rata">rate</option>
                    </select>
                    <input type="file" id="upload-file" name="file" accept=".csv" ><br><br>
                    
                </form>
            </div>
        </div>

 
        <div class="main-container">
            <div class="main-content">
                <form>
                <h1>Download files from the database</h1>
                <div id="download-set">
                <select name="download-an" id="download-an" >
                    <!-- js gen -->
                </select>
                <select name="download-luna" id="download-luna">
                    <!-- js generated -->
                </select>
                <select name="download-tip" id="download-tip">
                    <!-- js generated -->
                </select>
                </div>
                <br>

                <label for="file">Selecteaza modalitatea de exportare:</label><br>
                <div>
                    <div class="radio-container">
                    <input type="radio" id="csv" name="file" value="csv">
                    <label for="csv">CSV</label><br>
                    </div>
                    <div class="radio-container">
                    <input type="radio" id="json" name="file" value="json">
                    <label for="json">JSON</label><br>
                    </div>
                    <div class="radio-container">
                    <input type="radio" id="pdf" name="file" value="pdf">
                    <label for="pdf">PDF</label><br>
                    </div>  
                </div>
                
                <input type="submit" value="Download" name="submit" id="download-button">
                </form>
            </div>
        </div>


        <div id="output"></div>
       

    </main>

    <script defer type="module" src="./js/update.js"></script>

</body>

</html>
